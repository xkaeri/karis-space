<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kari's diary</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./style.css">  <!-- Make sure this points to diary/style.css -->
    <link rel="icon" href="../assets/icon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-decor"></div>
    <main class="diary-container">
        <div class="card cute-shadow">
            <nav class="navbar">diary entries</nav>
            <div class="diary-entries"></div>
        </div>
    </main>
    <script>
        console.log('Page loaded');
        
        const diaryEntries = [
            {
                date: "July 30, 2025",
                content: "Today I worked on my website and added a diary page! I'm excited to share more entries here..."
            },
            {

            }
        ];

        function loadDiaryEntries() {
            const container = document.querySelector('.diary-entries');
            container.innerHTML = ''; // Clear existing entries
            
            const sortedEntries = [...diaryEntries].sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );

            sortedEntries.forEach((entry, index) => {
                const entryElement = document.createElement('div');
                entryElement.className = 'diary-entry';
                
                const dateDiv = document.createElement('div');
                dateDiv.className = 'diary-date';
                dateDiv.textContent = entry.date;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'diary-content';
                contentDiv.textContent = entry.content;
                
                entryElement.appendChild(dateDiv);
                entryElement.appendChild(contentDiv);
                container.appendChild(entryElement);
            });
        }

        // Run when page loads
        document.addEventListener('DOMContentLoaded', loadDiaryEntries);
    </script>
    <script src="diary.js"></script>
</body>
</html>
