<body>

    <header>
        <button id="toggle-theme" title="Toggle light/dark mode">
          <img src="assets/sun.svg" alt="Toggle theme" class="icon-svg">
        </button>
        <button id="toggle-mute" title="Mute/unmute sound">
          <img src="assets/sound.svg" alt="Toggle mute" class="icon-svg">

    <main>
        <div class="card cute-shadow">
            <nav class="navbar">home</nav>
            <section class="intro">
                <h1>hi! <span class="highlight">iâ€™m kari</span></h1>

    <div id="popup" class="popup-modal" style="display:none;">
        <div class="popup-header dark-bar">

            <button id="popup-close" title="Close">[ x ]</button>
        </div>
        <div class="popup-divider"></div>
        <div id="popup-content" class="popup-content">
            <!-- Content will be injected here -->
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        const themeBtn = document.getElementById('toggle-theme');
        const themeIcon = themeBtn.querySelector('img');
        const muteBtn = document.getElementById('toggle-mute');
        const muteIcon = muteBtn.querySelector('img');
        let isMuted = false;

        // Set icons on page load
        function setIcons() {
            if (document.body.classList.contains('dark')) {
                themeIcon.src = 'assets/moon.svg';
                themeIcon.alt = 'Toggle to light mode';
            } else {
                themeIcon.src = 'assets/sun.svg';
                themeIcon.alt = 'Toggle to dark mode';
            }
            if (isMuted) {
                muteIcon.src = 'assets/mute.svg';
                muteIcon.alt = 'Unmute';
            } else {
                muteIcon.src = 'assets/sound.svg';
                muteIcon.alt = 'Mute';
            }
        }

        // On page load
        setIcons();

        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            setIcons();
        });

        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            setIcons();
        });
    </script>
</body>
